<html>
<head>
    <meta charset="UTF-8">
    <title>Totaliser</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dragula.min.css">
</head>
<body>
    <div class="wrapper">
        <div id="itemContainer"></div>
        <div id="counterContainer"></div>
        <div id="totalCounter"></div>
    </div>

    <script src="totaliser.js"></script>
    <script>
    var items = { items: [
        {name: 'Slug', value: 1},
        {name: 'Chicken', value: 2},
        {name: 'Cat', value: 4},
        {name: 'Honey bee', value: 6},
        {name: 'Spider!', value: 8}
    ]}
    totaliser.init('itemContainer','counterContainer','totalCounter',items)
    totaliser.subscribe(hello)

    function hello(){
        console.log('Hello :)')
        console.log("totaliser.getState(): \n"+JSON.stringify(totaliser.getState(), null, 3))
        var store = totaliser.getStore()
        console.log("var store = totaliser.getStore()\nstore.getState()\n"+JSON.stringify(store.getState(), null, 3))
    }
    </script>
</body>
</html>
